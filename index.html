<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-fmiUD/iW7ZQKCw+srAGuO9hnir4LHK+CFRo9cZ1/TVelM3TkkZ9gTXs4v/2/W6lAaB1Gg8yPMs1ALQlvw9hXs7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            background: black;
            text-align: center;
            text-size-adjust: 100%;
            font-family: 'Lato', sans-serif;
            font-size: 22px;
            color: white;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/pirate.jpg') center/cover no-repeat;
            z-index: -1;
        }

        .container {
            position: relative;
            width: 70%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .social-bar, .side-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            color: white;
        }

        .social-bar a, .side-bar button {
            margin-left: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .social-bar {
            background: #333;
        }

        .side-bar {
            background: #333;
            height: 100%;
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="social-bar">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <!-- Add more social icons as needed, replace the placeholder class with actual icons -->
    </div>

    <div class="side-bar">
        <button>Portfolio Section 1</button>
        <button>Portfolio Section 2</button>
        <!-- Add more buttons for different sections of your portfolio -->
    </div>

    <div class="container">
        <h1>Your Name</h1>
        <!-- Add the rest of your portfolio content here -->
    </div>
</body>
</html>
