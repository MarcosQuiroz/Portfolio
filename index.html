<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" href="assets/css/Background.css">
    <link rel="stylesheet" href="assets/css/Tab.css">
    <link rel="stylesheet" href="assets/css/ContentBox.css">
</head>
<body>
    <div class="background"></div>

    <div class="tab">
        <div class="name">
            Marcos Fabian Quiroz
        </div>
        <a href="#profile" class="link" onclick="loadContent('content', 'profile')">Profile</a>
        <a href="#schoolprojects" class="link" onclick="loadContent('content', 'schoolprojects')">School Projects</a>
    </div>
    <div class="content-box">
        <div class="content">
            
        </div>
    </div>
    <script>
        async function loadContent(targetId, content) {
            const response = await fetch(`${content}.html`);
            const htmlContent = await response.text();
            document.getElementById(targetId).innerHTML = htmlContent;
        }

        window.onload = function() {
            loadContent('content', 'profile');
        };
    </script>
</body>
</html>
