<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            font-size: 22px;
            color: white;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/pirate.jpg') center/cover no-repeat;
            z-index: -1;
        }

        .container {
            position: relative;
            width: 60%; /* Adjust the width of your content area */
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8); /* Dark background color */
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .social-bar, .side-bar {
            position: fixed;
            padding: 10px;
            color: white;
            z-index: 1; /* Bring bars to the front */
        }

        .social-bar {
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, purple, orange); /* Gradient color for the social bar */
            text-align: right;
        }

        .side-bar {
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(to right, purple, orange); /* Gradient color for the side bar */
            padding: 20px;
            text-align: left;
        }

        .social-bar a, .side-bar button {
            margin-bottom: 10px; /* Add spacing between icons/buttons */
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="social-bar">
        <a href="#" target="_blank">Icon 1</a>
        <a href="#" target="_blank">Icon 2</a>
        <!-- Add more social icons as needed -->
    </div>

    <div class="side-bar">
        <button>Button 1</button>
        <button>Button 2</button>
        <!-- Add more buttons for different sections of your portfolio -->
    </div>

    <div class="container">
        <h1>Your Name</h1>
        <!-- Add the rest of your portfolio content here -->
    </div>
</body>
</html>
