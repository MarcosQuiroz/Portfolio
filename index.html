<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            font-size: 22px;
            color: white;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/pirate.jpg') center/cover no-repeat;
            z-index: -1;
        }

        .content-box {
            position: absolute;
            top: 10px; /* Adjusted top position */
            left: 10px; /* Adjusted left position */
            right: 10px; /* Adjusted right position */
            bottom: 10px; /* Adjusted bottom position */
            max-width: 800px; /* Adjusted maximum width for the content box */
            padding: 20px;
            background: rgb(0, 0, 0);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .top-tab {
            text-align: center;
            background: linear-gradient(to right, purple, orange);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name {
            font-size: 16px;
            margin: 0;
        }

        .buttons {
            font-size: 16px; /* Adjusted font size for buttons */
        }

        .left-tab {
            float: left;
            background: linear-gradient(to bottom, purple, orange);
            padding: 10px;
            height: 100%;
            margin-right: 10px; /* Added right margin */
        }

        .social-bar {
            float: left;
            width: 50px;
            height: 100%;
            margin: 0;
        }

        .social-bar a {
            display: block;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .main-content {
            overflow: hidden;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="content-box">
        <div class="top-tab">
            <div class="name">
                <h1>Your Name</h1>
            </div>
            <div class="buttons">
                <button>Button 1</button>
                <button>Button 2</button>
            </div>
        </div>

        <div class="left-tab social-bar">
            <a href="#" target="_blank">Icon 1</a>
            <a href="#" target="_blank">Icon 2</a>
        </div>

        <div class="main-content">

        </div>
    </div>
</body>
</html>
