<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <link rel="stylesheet" href="loadingstyle.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="countdown-text"></div>
      <div class="game-objects">
        <div class="game-objects" id="gameObjectsContainer"></div>
        <div class="character-spritesheet"></div>
      </div>
      <div class="loading-text">Fake Loading</div>
      <div class="instructions">Click Anywhere On The Screen To Jump</div>
      <div class="skip-text">Touch HERE to skip</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.5/platform.js"></script>
    <script src="loadingscripting.js"></script>
  </body>
</html>
