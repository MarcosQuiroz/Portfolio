<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            font-size: 22px;
            color: white;
            overflow: hidden; /* Prevent scrollbars */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/pirate.jpg') center/cover no-repeat;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50px;
            left: 50px;
            width: calc(80% - 100px); /* Adjusted width for the container */
            height: calc(80% - 100px); /* Adjusted height for the container */
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            z-index: 1;
            overflow: auto; /* Enable scrolling inside the container if content overflows */
        }

        .social-bar, .button-bar {
            position: absolute;
            padding: 20px;
            color: white;
            z-index: 2;
        }

        .button-bar {
            top: 0;
            left: 50px; /* Adjusted left position */
            width: calc(80% - 100px); /* Adjusted width for the button bar */
            height: 50px; /* Adjusted height for the button bar */
            background: linear-gradient(to right, purple, orange);
            text-align: center;
        }

        .social-bar {
            top: 50px; /* Adjusted top position */
            left: 0;
            width: 50px; /* Adjusted width for the social bar */
            height: calc(80% - 100px); /* Adjusted height for the social bar */
            background: linear-gradient(to bottom, purple, orange);
            text-align: center;
        }

        .social-bar a, .button-bar button {
            display: block;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
